<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>header</title>
</head>
<body>
    <div class="header__top">
        <div class="header__select">
            <select class="select" name="" id="">ENG
                <option value="russin">RUS</option>
                <option value="uzbek">UZB</option>
            </select>
            <select class="select" name="" id="">USD
                <option value="USD">USD</option>
                <option value="CD">CD</option>
            </select>
        </div>
        <div class="header__icon">
            <div class="header__profil">
                <img src="./img/profile_close_2.png" alt="profil" width="20" height="20">
                <a class="icon__link" href="#">My profile</a>
            </div>
            <div class="header__market">
                <img src="./img/system icon/24px/Cart.png" alt="system" width="24" height="24">

                <a class="icon__link" href="#"> Items</a>
            </div>
            <div class="header__search">
                <a class="icon--link" href="#">$0.00</a>
                <img src="./img/search-icon.png" alt="search" width="20" height="20">
            </div>
        </div>
    </div>

    <header class="header-title">
        <div class="header__container">
            <img src="./img/Group 490.png" alt="" width="134" height="44">
            <nav class="header__navbar navbar">
                <ul class="navbar__title">
                    <li class="navbar__item">
                        <a class="navbar--link" href="#">HOME</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="#">BAGS</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="#">SNEAKERS</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="#">BELT</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="#">CONTACT</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
